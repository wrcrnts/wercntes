    /* =================== –ü–ö –∏ –ø–ª–∞–Ω—à–µ—Ç—ã (Desktop & Tablet, —à–∏—Ä–∏–Ω–∞ > 600px) =================== */
    .price-list-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px 24px;
      max-width: 900px;
      margin: 0 auto;
    }
    .price-card {
      transition: box-shadow 0.35s cubic-bezier(.4,0,.2,1), background 0.35s cubic-bezier(.4,0,.2,1), transform 0.25s cubic-bezier(.4,0,.2,1);
      cursor: pointer;
      user-select: none;
    }
    .price-card:active {
      background: rgba(255, 105, 180, 0.22);
      box-shadow: 0 2px 18px 0 rgba(255, 105, 180, 0.18);
      transform: scale(0.98);
    }
    .product-desc {
      min-height: 48px;
      max-width: 100%;
      font-size: 1.13rem;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      margin-top: 8px;
      line-height: 1.4;
      letter-spacing: 0.01em;
      transition: color 0.2s;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-line;
      box-sizing: border-box;
      overflow: hidden;
      font-weight: bold;
    }
    .typing {
      border-right: 2px solid #b22222;
      animation: blink-caret 0.8s steps(1) infinite;
    }
    @keyframes blink-caret {
      0%, 100% { border-color: transparent; }
      50% { border-color: #b22222; }
    }
    .price-card:focus-within,
    .price-card:hover,
    .price-card.active-typing {
      /* –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±–ª—é—Ä –∏ —Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω —Ç–æ–ª—å–∫–æ –ø–æ –Ω—É–∂–Ω—ã–º —É—Å–ª–æ–≤–∏—è–º */
      background: none;
      box-shadow: none;
      outline: none;
      transform: translateY(-4px) scale(1.025);
    }
    .price-card .platform-blur {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 12px;
      pointer-events: none;
      z-index: 1;
      background: rgba(255, 105, 180, 0.13);
      /* —É–±—Ä–∞–Ω –±–ª—é—Ä */
      opacity: 0;
      transition: opacity 0.25s;
    }
    .price-card.active-typing .platform-blur,
    .price-card:hover .platform-blur,
    .price-card:focus-within .platform-blur,
    .price-card:active .platform-blur {
      opacity: 1;
    }
    .price-card:active {
      background: rgba(255, 105, 180, 0.22);
      box-shadow: 0 2px 18px 0 rgba(255, 105, 180, 0.18);
      transform: scale(0.98);
    }
    .price-card:focus-within,
    .price-card:hover {
      background: none;
      box-shadow: none;
      outline: none;
    }
    .price-card:active {
      background: rgba(255, 105, 180, 0.22);
      box-shadow: 0 2px 18px 0 rgba(255, 105, 180, 0.18);
    }

      'INTEL': '–†–∞–∑–≤–µ–¥–∫–∞, —Å–ª–µ–∂–∫–∞, —Å–±–æ—Ä —Ü–∏—Ñ—Ä–æ–≤—ã—Ö —Å–ª–µ–¥–æ–≤. –ê–Ω–∞–ª–∏–∑ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏, —Å–≤—è–∑–∏, –∞–∫–∫–∞—É–Ω—Ç–æ–≤. –û—Ç—Å–ª–µ–∂–∏–≤–∞–µ–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ –∏ —Ñ–∏–∫—Å–∞—Ü–∏—é –∏–∑–º–µ–Ω–µ–Ω–∏–π. –ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–π –æ—Ç—á—ë—Ç. –°—Ä–æ–∫ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è ‚Äî –æ—Ç 7 –¥–æ 14 –¥–Ω–µ–π, –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ü–µ–ª–∏.',
      'ARGUS': '–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –º—É–ª—å—Ç–∏—Ç—É–ª –±–æ—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞, –∞–Ω–∞–ª–∏–∑–∞ –∏ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –¥–∞–Ω–Ω—ã—Ö. –†–∞–±–æ—Ç–∞–µ—Ç –ø–æ –Ω–∏–∫–∞–º, –ª–æ–≥–∏–Ω–∞–º, —Ç–µ–ª–µ—Ñ–æ–Ω–∞–º –∏ –¥—Ä—É–≥–∏–º —Ü–∏—Ñ—Ä–æ–≤—ã–º —Å–ª–µ–¥–∞–º. –ü–æ–∫—É–ø–∫–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤ —Å–∞–º–æ–º –±–æ—Ç–µ.'
    };

    // –î–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ —Å–≤–æ—ë —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    document.querySelectorAll('.price-card').forEach(card => {
      // –í—ã–Ω–µ—Å—Ç–∏ click-hint-card –∏–∑ .price-card-content, –µ—Å–ª–∏ –æ–Ω —Ç–∞–º
      let clickHint = card.querySelector('.click-hint-card');
      if (clickHint && clickHint.parentElement !== card) {
        card.insertBefore(clickHint, card.firstChild);
      }
      // –û–±–µ—Ä–Ω—É—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ .price-card-content (–∫—Ä–æ–º–µ click-hint-card)
      if (!card.querySelector('.price-card-content')) {
        const content = document.createElement('div');
        content.className = 'price-card-content';
        // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∫—Ä–æ–º–µ click-hint-card
        Array.from(card.childNodes).forEach(node => {
          if (node !== clickHint && node.nodeType === 1) content.appendChild(node);
        });
        card.appendChild(content);
      }
      // –î–æ–±–∞–≤–∏—Ç—å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Å–ª–æ–π –±–ª—é—Ä–∞ –∏ —Ä–æ–∑–æ–≤–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è
      if (!card.querySelector('.platform-blur')) {
        const blur = document.createElement('div');
        blur.className = 'platform-blur';
        card.appendChild(blur);
      }
      // –î–æ–±–∞–≤–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è
      if (!card.querySelector('.desc-typing')) {
        const desc = document.createElement('div');
        desc.className = 'desc-typing';
        card.appendChild(desc);
      }
      // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —ç—Ç–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
      let showingDesc = false;
      let typingTimeout = null;
      let isAnimating = false;
      let hovered = false;
      const product = card.getAttribute('data-product');
      card.style.position = 'relative';

      // –ù–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ —Å–≤–µ—á–µ–Ω–∏—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã:
      // 1. –°–≤–µ—á–µ–Ω–∏–µ –µ—Å—Ç—å –µ—Å–ª–∏: hovered === true (–∫—É—Ä—Å–æ—Ä –Ω–∞–≤–µ–¥—ë–Ω)
      // 2. –°–≤–µ—á–µ–Ω–∏–µ –µ—Å—Ç—å –µ—Å–ª–∏: isAnimating === true (–∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è —Ç–∞–π–ø–∏–Ω–≥–∞)
      // 3. –°–≤–µ—á–µ–Ω–∏–µ –µ—Å—Ç—å –µ—Å–ª–∏: showingDesc === true (–æ–ø–∏—Å–∞–Ω–∏–µ –ø–æ–∫–∞–∑–∞–Ω–æ –∏ —Ç–µ–∫—Å—Ç –µ—Å—Ç—å)
      // 4. –ù–µ—Ç —Å–≤–µ—á–µ–Ω–∏—è –µ—Å–ª–∏: –Ω–∞ –º–µ–π–Ω –∏–Ω—Ñ–µ (showingDesc === false, isAnimating === false, hovered === false)
      function updateActiveTyping() {
        // hovered ‚Äî –≤—Å–µ–≥–¥–∞ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç
        if (hovered) {
          card.classList.add('active-typing');
          return;
        }
        // isAnimating ‚Äî –≤—Å–µ–≥–¥–∞ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç
        if (isAnimating) {
          card.classList.add('active-typing');
          return;
        }
        // showingDesc ‚Äî –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ä–µ–∞–ª—å–Ω–æ –µ—Å—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ (desc.visible –∏ –Ω–µ –ø—É—Å—Ç–æ)
        const desc = card.querySelector('.desc-typing');
        if (showingDesc && desc && desc.classList.contains('visible') && desc.textContent.trim().length > 0) {
          card.classList.add('active-typing');
          return;
        }
        // –∏–Ω–∞—á–µ ‚Äî —É–±–∏—Ä–∞–µ–º —Å–≤–µ—á–µ–Ω–∏–µ
        card.classList.remove('active-typing');
      }

      function clearTyping(desc) {
        if (typingTimeout) {
          clearTimeout(typingTimeout);
          typingTimeout = null;
        }
        if (desc) desc.innerHTML = '';
      }

      function typeText(element, text, speed = 18, cb) {
        let i = 0;
        element.innerHTML = '';
        function typing() {
          if (i <= text.length) {
            element.innerHTML = text.slice(0, i) + '<span class="typing-caret"></span>';
            i++;
            typingTimeout = setTimeout(typing, speed + Math.random() * 30);
          } else {
            element.innerHTML = text;
            typingTimeout = null;
            if (cb) cb();
          }
        }
        typing();
      }

      function eraseCard(cb) {
        let line = card.querySelector('.erase-line');
        if (!line) {
          line = document.createElement('div');
          line.className = 'erase-line';
          line.style.position = 'absolute';
          line.style.left = 0;
          line.style.top = 0;
          line.style.width = '100%';
          line.style.height = '100%';
          line.style.background = 'linear-gradient(90deg, #b22222 0%, #fff 100%)';
          line.style.opacity = '0.12';
          line.style.zIndex = 20;
          line.style.transition = 'opacity 0.45s';
          card.appendChild(line);
        }
        line.style.opacity = '1';
        setTimeout(() => {
          line.style.opacity = '0';
          if (cb) setTimeout(cb, 350);
        }, 350);
      }

      function showDescription() {
        if (isAnimating) return;
        isAnimating = true;
        updateActiveTyping();
        const content = card.querySelector('.price-card-content');
        const desc = card.querySelector('.desc-typing');
        const clickHint = card.querySelector('.click-hint-card');
        if (!desc || !content) { isAnimating = false; updateActiveTyping(); return; }
        clearTyping(desc);
        desc.classList.remove('visible');
        if (clickHint) clickHint.style.opacity = '0';
        eraseCard(() => {
          content.classList.add('hide');
          desc.classList.add('visible');
          // –í–∞–∂–Ω–æ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–∞–π–ø–∏–Ω–≥–∞
          typeText(desc, productDescriptions[product], 18, () => {
            isAnimating = false;
            showingDesc = true;
            updateActiveTyping();
          });
        });
      }

      function hideDescription() {
        if (isAnimating) return;
        isAnimating = true;
        updateActiveTyping();
        const content = card.querySelector('.price-card-content');
        const desc = card.querySelector('.desc-typing');
        const clickHint = card.querySelector('.click-hint-card');
        if (!desc || !content) { isAnimating = false; updateActiveTyping(); return; }
        clearTyping(desc);
        desc.classList.remove('visible');
        eraseCard(() => {
          content.classList.remove('hide');
          desc.innerHTML = '';
          if (clickHint) clickHint.style.opacity = '1';
          isAnimating = false;
          showingDesc = false;
          updateActiveTyping();
        });
      }

      card.addEventListener('click', function(e) {
        // –ï—Å–ª–∏ –∫–ª–∏–∫ –±—ã–ª –ø–æ –∫–Ω–æ–ø–∫–µ "–ö—É–ø–∏—Ç—å" –∏–ª–∏ "–ø–µ—Ä–µ–π—Ç–∏ –≤ –±–æ—Ç–∞" ‚Äî –Ω–µ —Ç—Ä–∏–≥–≥–µ—Ä–∏–º –∞–Ω–∏–º–∞—Ü–∏—é –∫–∞—Ä—Ç–æ—á–∫–∏
        const isBuyBtn = e.target.closest('.buy-btn');
        if (isBuyBtn) return;
        if (isAnimating) return;
        // –ï—Å–ª–∏ –æ–ø–∏—Å–∞–Ω–∏–µ —É–∂–µ –ø–æ–∫–∞–∑–∞–Ω–æ, —Å–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
        if (showingDesc) {
          hideDescription();
          // –°–Ω—è—Ç—å —Ñ–æ–∫—É—Å —Å –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—Å–ª–µ —Å–∫—Ä—ã—Ç–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
          card.blur();
        } else {
          // –í–∞–∂–Ω–æ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ç–∞–π–ø–∏–Ω–≥–∞
          showDescription();
        }
      });

      card.addEventListener('mouseenter', function() {
        hovered = true;
        updateActiveTyping();
      });
      card.addEventListener('mouseleave', function() {
        hovered = false;
        updateActiveTyping();
      });

      // –£–±—Ä–∞—Ç—å —Ñ–æ–Ω –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ —Ñ–æ–∫—É—Å–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∫–ª–∏–∫ –≤–Ω–µ –∫–∞—Ä—Ç–æ—á–∫–∏)
      card.addEventListener('blur', function(e) {
        // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ñ–æ–∫—É—Å —É—à—ë–ª —Å –∫–∞—Ä—Ç–æ—á–∫–∏ –∏ –µ—ë –ø–æ—Ç–æ–º–∫–æ–≤
        setTimeout(() => {
          if (!card.matches(':focus-within')) {
            updateActiveTyping();
          }
        }, 0);
      });

      // –°–±—Ä–æ—Å–∏—Ç—å —Å–≤–µ—á–µ–Ω–∏–µ, –µ—Å–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –≤–µ—Ä–Ω—É–ª–∞—Å—å –Ω–∞ –º–µ–π–Ω –∏–Ω—Ñ—É –∏ –∫—É—Ä—Å–æ—Ä –Ω–µ –Ω–∞–≤–µ–¥–µ–Ω
      card.addEventListener('transitionend', function(e) {
        if (e.propertyName === 'opacity') {
          if (!showingDesc && !isAnimating && !hovered) {
            card.classList.remove('active-typing');
          }
        }
      });
    });
  // --- CryptoBot –æ–ø–ª–∞—Ç–∞ ---
  async function payWithCryptoBot(product, amount) {
    // –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ (–±–µ–∑ username)
    const now = new Date();
    const dateStr = now.toLocaleDateString('ru-RU');
    const timeStr = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
    const description = `–£—Å–ª—É–≥–∞: ${product}\nüìÖ –î–∞—Ç–∞: ${dateStr} ${timeStr}`;

    const response = await fetch('/api/create-invoice', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        amount: amount,
        currency: 'USDT',
        description: description
      })
    });
    const data = await response.json();
    if (data.pay_url) {
      window.open(data.pay_url, '_blank');
    } else {
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å—á–µ—Ç–∞: ' + (data.error || ''));
    }
  }

  // –°—Å—ã–ª–∫–∏ –Ω–∞ CryptoBot –¥–ª—è —Ä—É—á–Ω–æ–π –æ–ø–ª–∞—Ç—ã (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
  const cryptoBotLinks = {
    DEF: 'https://t.me/CryptoBot?start=shop_def',
    DEANON: 'https://t.me/CryptoBot?start=shop_deanon',
    TROLLING: 'https://t.me/CryptoBot?start=shop_trolling',
    INTEL: 'https://t.me/CryptoBot?start=shop_intel',
    ARGUS: 'https://t.me/CryptoBot?start=shop_argus'
  };

  document.querySelectorAll('.mini-buy-btn').forEach(btn => {
    btn.addEventListener('contextmenu', function(e) {
      // –ü–ö–ú ‚Äî –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ CryptoBot
      e.preventDefault();
      const product = btn.getAttribute('data-product');
      if (cryptoBotLinks[product]) {
        window.open(cryptoBotLinks[product], '_blank');
      } else {
        alert('–°—Å—ã–ª–∫–∞ –Ω–∞ CryptoBot –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –¥–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞');
      }
    });
    btn.addEventListener('click', function() {
      const product = btn.getAttribute('data-product');
      let amount = 0;
      if (product === 'DEF') amount = 20;
      if (product === 'DEANON') amount = 4;
      if (product === 'TROLLING') amount = 4;
      if (product === 'INTEL') amount = 10;
      if (amount > 0) payWithCryptoBot(product, amount);
      else alert('–î–ª—è —ç—Ç–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞ –æ–ø–ª–∞—Ç–∞ –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∞');
    });
  });
  // (–ü–æ–¥—Å–∫–∞–∑–∫–∏ —É–±—Ä–∞–Ω—ã –ø–æ –ø—Ä–æ—Å—å–±–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
  </script>
