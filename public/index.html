  <script>
    // Fix typing animation for mobile cards
    document.addEventListener('DOMContentLoaded', function() {
      // Only for mobile
      if (window.innerWidth > 600) return;
      const descriptions = [
        `Кодер, осинтер.\nБольшой опыт в поиске по открытым данным, анализе данных. В 2023 был фейм, но вынужден был уйти.\nРаботаю над прогами на Python, создание сайтов на HTML/CSS/JS. Второстепенно — OSINT. Знаю Java.\nСостоял в:\nOSINTATTACK — 2022г\nKNZ — 2023г\n309sq — 2023г`,
        `Троль, снос.\nМногократное участие в конференциях, войсчатах, бифах на фейм. Огромный словарный запас, быстрый тайпинг, выдержка, позволяющая побеждать в битвах.\nВ КМ тг с 2022 года, в КМ ds с 2017 года.\nСостоял в:\nOSINTATTACK — 2022г\nKNZ — 2023г\n309sq — 2023г`
      ];
      const cards = document.querySelectorAll('.platform.mobile-only .card');
      cards.forEach((card, index) => {
        let typing = card.querySelector('.typing');
        if (!typing) {
          typing = document.createElement('div');
          typing.className = 'typing';
          card.appendChild(typing);
        }
        let isTyping = false;
        let visible = false;
        card.addEventListener('click', async function(e) {
          // Prevent click on links inside card from triggering typing
          if (e.target.tagName === 'A' || e.target.closest('a')) return;
          if (isTyping) return;
          isTyping = true;
          if (!visible) {
            card.classList.add('clicked');
            typing.textContent = '';
            typing.classList.remove('typing-out');
            typing.classList.add('typing-in');
            await (async function typeEffect(element, text, speed = 20) {
              let i = 0;
              function typer() {
                if (i < text.length) {
                  element.textContent += text[i++];
                  setTimeout(typer, speed);
                } else {
                  isTyping = false;
                }
              }
              typer();
            })(typing, descriptions[index]);
            visible = true;
          } else {
            typing.classList.remove('typing-in');
            typing.classList.add('typing-out');
            setTimeout(() => {
              typing.textContent = '';
              card.classList.remove('clicked');
              typing.classList.remove('typing-out');
              visible = false;
              isTyping = false;
            }, 500);
          }
        });
      });
    });
